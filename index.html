<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Stylesheets/UploadDialogue.css">
    <title>Upload Dialogue</title>
</head>
<body>
    <div class="upload-dialogue">
        <header>
            Uploading Document
        </header>
        <ul>
            <li class="upload-dialogue-document">
                <header>
                    Lecture notes
                </header>
                <div class="upload-dialogue-progressbar">
                    <div class="upload-dialogue-progressbar-inner" style="width: 75%;">

                    </div>
                </div>
                <footer>
                    128 KB of 143 KB - About 5 seconds
                </footer>
            </li>
            <li class="upload-dialogue-document">
                <header>
                    Lecture notes
                </header>
                <div class="upload-dialogue-progressbar">
                    <div class="upload-dialogue-progressbar-inner" style="width: 0%;">

                    </div>
                </div>
                <footer>
                    0 KB of 143 KB
                </footer>
            </li>
        </ul>
        <footer>
            <button>Cancel</button>
        </footer>
    </div>
</body>
</html>
